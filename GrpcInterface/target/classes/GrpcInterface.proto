syntax = "proto3";
option java_multiple_files = true;
option java_outer_classname = "GrpcAppProto";
option objc_class_prefix = "GAP";
// The service definition.
service TestService {
  // Remote procedures:
  rpc unaryProcedure (TheRequest) returns (TheResponse) {}
  rpc streamProcedure (TheRequest) returns (stream TheResponse) {}
  rpc streamToSrv (stream TheRequest) returns (TheResponse) {}
  rpc saveRecord(TheRecord) returns (TheRecordResponse) {}
  rpc readRecord(TheRecordRequest) returns (TheRecord) {}
  rpc readAllRecordsIds(AllRecordsRequest) returns (TheRecordResponse) {}
  rpc deleteRecord(TheRecordRequest) returns (TheRecordResponse) {}
  rpc getPhoto(ThePhotoRequest) returns (stream ThePhotoResponse) {}

}
// The request message containing the user's name and age.
message TheRequest {
  string name = 1;
  int32 age = 2;
}
// The response message containing the hello text
message TheResponse {
  string message = 1;
}
message TheRecordRequest{
  string recordId = 1;
}


message TheRecordResponse{
  string message = 1;
}

message TheRecord {
  string id = 1;
  string name = 2;
  int32 age = 3;
  float height = 4;
  bool male = 5;
  string photoPath = 6;
}

message AllRecordsRequest{

}

message ThePhotoRequest{
  string filename = 1;
}

message ThePhotoResponse{
  int32 num_of_bytes = 1;
  bytes chunk = 2;
}